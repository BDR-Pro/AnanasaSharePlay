<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/svg+xml" href="{% static 'icon.svg' %}">
  <title>Game Detail {{ game.title }}</title>

  <!-- Add this line to import Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- Load your custom CSS file -->
  <link rel="stylesheet" type="text/css" href="{% static "css/detail.css" %}">
</head>
<body>
  <div id="main">
    {% csrf_token %} 
    <div id="navbar"></div>
  <div id="detail" data-slug="{{ game.slug }}"></div>
  
  </div>
  <!-- Load React and ReactDOM libraries -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <!-- Load React Router for routing if you are using it -->
  <script src="https://unpkg.com/react-router-dom@5.2.0/umd/react-router-dom.min.js"></script>


  <!-- Your compiled React application script -->
  <script src="{% static "frontend/compileddetail.js" %}"></script>
  <script src="{% static "frontend/navbar.js" %}"></script>

  {{ context|json_script:"context" }}



</html>
